<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuHelp Logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

    <!-- DocuHelp Logo -->
    <div class="flex items-center gap-4">
        <!-- Icon: Document management with folder and papers -->
        <div class="relative">
            <svg class="text-blue-400 h-12 w-12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor">
                <!-- Folder -->
                <path d="M15 25 L35 25 L40 30 L85 30 L85 75 L15 75 Z" fill="#0540F2" stroke="#2563EB" stroke-width="1"/>
                <!-- Documents stack -->
                <rect x="25" y="40" width="45" height="28" fill="#3B82F6" stroke="#1D4ED8" stroke-width="1" rx="2"/>
                <rect x="30" y="45" width="35" height="3" fill="white" rx="1"/>
                <rect x="30" y="52" width="35" height="2" fill="white" rx="1"/>
                <rect x="30" y="57" width="25" height="2" fill="white" rx="1"/>
                <!-- Document pages -->
                <rect x="20" y="35" width="45" height="28" fill="#60A5FA" stroke="#2563EB" stroke-width="1" rx="2"/>
                <rect x="25" y="40" width="35" height="3" fill="white" rx="1"/>
                <rect x="25" y="47" width="35" height="2" fill="white" rx="1"/>
                <rect x="25" y="52" width="25" height="2" fill="white" rx="1"/>
                <!-- Security lock -->
                <circle cx="75" cy="20" r="6" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
                <rect x="72" y="17" width="6" height="6" fill="white" rx="1"/>
                <rect x="73" y="18" width="4" height="1" fill="#F59E0B"/>
            </svg>
        </div>
        <h1 class="text-5xl font-bold font-roboto-slab">
            <span class="text-white">Docu</span><span class="text-blue-400">Help</span>
        </h1>
    </div>

</body>
</html>
