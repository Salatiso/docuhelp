<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DocuHelp | Batch Processor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="header"></div>
    <script>fetch('../components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);</script>
    <main class="max-w-3xl mx-auto py-12 px-4">
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Batch Processor</h1>
        <form class="bg-white rounded-lg shadow p-6 space-y-6">
            <div>
                <label class="block font-semibold mb-2" for="batchFiles">Select Files</label>
                <input type="file" id="batchFiles" multiple class="w-full border border-gray-300 rounded px-3 py-2">
            </div>
            <div>
                <label class="block font-semibold mb-2" for="batchAction">Batch Action</label>
                <select id="batchAction" class="w-full border border-gray-300 rounded px-3 py-2">
                    <option value="convert">Convert to PDF</option>
                    <option value="merge">Merge Files</option>
                    <option value="sign">Apply Digital Signature</option>
                    <option value="compress">Compress Files</option>
                </select>
            </div>
            <button type="submit" class="btn btn-blue">Run Batch Process</button>
        </form>
    </main>
    <div id="footer"></div>
    <script>fetch('../components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);</script>
</body>
</html>
