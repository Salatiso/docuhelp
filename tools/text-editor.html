<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DocuHelp | Text Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="header"></div>
    <script>fetch('../components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);</script>
    <main class="max-w-3xl mx-auto py-12 px-4">
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Text Editor</h1>
        <form class="bg-white rounded-lg shadow p-6 space-y-6">
            <div>
                <label class="block font-semibold mb-2" for="plainText">Edit Text</label>
                <textarea id="plainText" rows="16" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Type or paste your text here..."></textarea>
            </div>
            <div class="flex gap-4">
                <button type="submit" class="btn btn-blue">Save</button>
                <button type="button" class="btn btn-outline">Download</button>
            </div>
        </form>
    </main>
    <div id="footer"></div>
    <script>fetch('../components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);</script>
</body>
</html>
