<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DocuHelp | Digital Signature</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="header"></div>
    <script>fetch('../components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);</script>

    <main class="max-w-3xl mx-auto py-12 px-4">
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Digital Signature</h1>
        <form class="bg-white rounded-lg shadow p-6 space-y-6">
            <div>
                <label class="block font-semibold mb-2" for="fileSign">Select Document</label>
                <input type="file" id="fileSign" class="w-full border border-gray-300 rounded px-3 py-2">
            </div>
            <div>
                <label class="block font-semibold mb-2" for="signature">Signature (Type or Draw)</label>
                <input type="text" id="signature" class="w-full border border-gray-300 rounded px-3 py-2 mb-2" placeholder="Type your name">
                <!-- For a real signature pad, JS canvas or 3rd-party integration would go here -->
            </div>
            <button type="submit" class="btn btn-blue">Apply Signature</button>
        </form>
    </main>

    <div id="footer"></div>
    <script>fetch('../components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);</script>
</body>
</html>
