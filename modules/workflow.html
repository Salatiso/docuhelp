<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DocuHelp | Workflow Automation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header Include -->
    <div id="header"></div>
    <script>fetch('../components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);</script>

    <main class="max-w-3xl mx-auto py-12 px-4">
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Workflow Automation</h1>
        <div class="bg-white rounded-lg shadow p-6 space-y-6">
            <div>
                <h2 class="font-semibold text-lg mb-2">Start a Workflow</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block font-semibold mb-1">Document</label>
                        <input type="file" class="w-full border border-gray-300 rounded px-3 py-2">
                    </div>
                    <div>
                        <label class="block font-semibold mb-1">Process</label>
                        <select class="w-full border border-gray-300 rounded px-3 py-2">
                            <option value="approval">Approval</option>
                            <option value="signature">Signature Collection</option>
                            <option value="review">Review & Comment</option>
                        </select>
                    </div>
                    <div>
                        <label class="block font-semibold mb-1">Assign To</label>
                        <input type="email" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="user@example.com">
                    </div>
                    <button type="submit" class="btn btn-blue">Start Workflow</button>
                </form>
            </div>
            <hr>
            <div>
                <h2 class="font-semibold text-lg mb-2">Active Workflows</h2>
                <p class="text-gray-600">Your active workflows will be listed here.</p>
            </div>
        </div>
    </main>

    <!-- Footer Include -->
    <div id="footer"></div>
    <script>fetch('../components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);</script>
</body>
</html>
