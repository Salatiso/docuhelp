<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DocuHelp | Document Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header Include -->
    <div id="header"></div>
    <script>fetch('../components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);</script>

    <main class="max-w-3xl mx-auto py-12 px-4">
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Document Viewer</h1>
        <form class="bg-white rounded-lg shadow p-6 space-y-6">
            <div>
                <label class="block font-semibold mb-2" for="fileView">Upload Document</label>
                <input type="file" id="fileView" class="w-full border border-gray-300 rounded px-3 py-2">
            </div>
            <div id="viewer" class="mt-4">
                <!-- File preview will be rendered here (JS required for full functionality) -->
                <p class="text-gray-500 text-center">Preview will appear here after upload.</p>
            </div>
        </form>
    </main>

    <!-- Footer Include -->
    <div id="footer"></div>
    <script>fetch('../components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);</script>
</body>
</html>
