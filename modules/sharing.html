<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DocuHelp | Document Sharing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header Include -->
    <div id="header"></div>
    <script>fetch('../components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);</script>

    <main class="max-w-3xl mx-auto py-12 px-4">
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Share Documents Securely</h1>
        <form class="bg-white rounded-lg shadow p-6 space-y-6">
            <div>
                <label class="block font-semibold mb-2" for="fileShare">Select Document</label>
                <input type="file" id="fileShare" class="w-full border border-gray-300 rounded px-3 py-2">
            </div>
            <div>
                <label class="block font-semibold mb-2" for="shareWith">Share With (Email)</label>
                <input type="email" id="shareWith" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="user@example.com">
            </div>
            <div>
                <label class="block font-semibold mb-2" for="permissions">Permissions</label>
                <select id="permissions" class="w-full border border-gray-300 rounded px-3 py-2">
                    <option value="view">View Only</option>
                    <option value="edit">Edit</option>
                    <option value="comment">Comment</option>
                </select>
            </div>
            <button type="submit" class="btn btn-blue">Share Document</button>
        </form>
        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-2">Shared Documents</h2>
            <p class="text-gray-500">A list of your shared documents will appear here.</p>
        </div>
    </main>

    <!-- Footer Include -->
    <div id="footer"></div>
    <script>fetch('../components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);</script>
</body>
</html>
