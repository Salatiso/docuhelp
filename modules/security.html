<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DocuHelp | Document Security</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header Include -->
    <div id="header"></div>
    <script>fetch('../components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);</script>

    <main class="max-w-3xl mx-auto py-12 px-4">
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Document Security</h1>
        <div class="bg-white rounded-lg shadow p-6 space-y-6">
            <div>
                <h2 class="font-semibold text-lg mb-2">Encrypt a Document</h2>
                <input type="file" id="encryptFile" class="w-full border border-gray-300 rounded px-3 py-2 mb-2">
                <input type="password" id="encryptionPassword" class="w-full border border-gray-300 rounded px-3 py-2 mb-2" placeholder="Set a password">
                <button class="btn btn-blue">Encrypt & Download</button>
            </div>
            <hr>
            <div>
                <h2 class="font-semibold text-lg mb-2">Password Protect PDF</h2>
                <input type="file" id="pdfProtectFile" class="w-full border border-gray-300 rounded px-3 py-2 mb-2">
                <input type="password" id="pdfPassword" class="w-full border border-gray-300 rounded px-3 py-2 mb-2" placeholder="Set PDF password">
                <button class="btn btn-blue">Protect PDF</button>
            </div>
            <hr>
            <div>
                <h2 class="font-semibold text-lg mb-2">Audit Trail</h2>
                <p class="text-gray-600">Track document access and changes. (Audit logs will appear here.)</p>
            </div>
        </div>
    </main>

    <!-- Footer Include -->
    <div id="footer"></div>
    <script>fetch('../components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);</script>
</body>
</html>
