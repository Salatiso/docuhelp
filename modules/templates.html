<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DocuHelp | Templates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header Include -->
    <div id="header"></div>
    <script>fetch('../components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);</script>

    <main class="max-w-5xl mx-auto py-12 px-4">
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Document Templates</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow p-6 flex flex-col">
                <h2 class="font-semibold text-lg mb-2">Employment Contract</h2>
                <p class="text-gray-600 mb-4">A standard employment contract template for new hires.</p>
                <a href="../templates/docuhelp-master-template.html" class="btn btn-blue mt-auto text-center">Use Template</a>
            </div>
            <div class="bg-white rounded-lg shadow p-6 flex flex-col">
                <h2 class="font-semibold text-lg mb-2">Company Policy</h2>
                <p class="text-gray-600 mb-4">Template for company policy documents, including HR and compliance.</p>
                <a href="../templates/docuhelp-master-template.html" class="btn btn-blue mt-auto text-center">Use Template</a>
            </div>
            <div class="bg-white rounded-lg shadow p-6 flex flex-col">
                <h2 class="font-semibold text-lg mb-2">Business Letter</h2>
                <p class="text-gray-600 mb-4">Professional business letter template for correspondence.</p>
                <a href="../templates/docuhelp-master-template.html" class="btn btn-blue mt-auto text-center">Use Template</a>
            </div>
        </div>
    </main>

    <!-- Footer Include -->
    <div id="footer"></div>
    <script>fetch('../components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);</script>
</body>
</html>
