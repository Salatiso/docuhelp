<!-- File: frontend/public/dashboard/settings.html -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | DocuHelp</title>
  <link rel="stylesheet" href="../styles/globals.css">
  <link rel="stylesheet" href="../css/themes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="../js/theme-manager.js"></script>
</head>
<body class="bg-gray-50">
  <!-- React Component: DashboardHeader -->
  <header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <svg class="text-blue-600 h-8 w-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor">
        <path d="M15 25 L35 25 L40 30 L85 30 L85 75 L15 75 Z" fill="#0540F2" stroke="#2563EB" stroke-width="1"/>
        <rect x="25" y="40" width="45" height="28" fill="#3B82F6" stroke="#1D4ED8" stroke-width="1" rx="2"/>
      </svg>
      <span class="text-xl font-bold text-blue-700">Settings</span>
    </div>
    <nav class="flex gap-4">
      <a href="index.html" class="text-blue-600 font-semibold">Dashboard</a>
      <a href="profile.html" class="text-gray-600 hover:text-blue-600">Profile</a>
      <button id="theme-toggle" class="ml-4 text-blue-600 bg-blue-100 px-2 py-1 rounded hover:bg-blue-200" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
      <button class="ml-2 text-blue-600 border border-blue-600 px-2 py-1 rounded hover:bg-blue-700 hover:text-white">Sign Out</button>
    </nav>
  </header>
  <main class="max-w-3xl mx-auto py-8 px-4">
    <!-- React Component: SettingsForm -->
    <section class="bg-white rounded-lg shadow p-6 mb-8" id="settings-form">
      <h2 class="text-xl font-bold text-gray-900 mb-4">Account Settings</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Language</label>
          <select class="w-full border border-gray-300 rounded px-3 py-2">
            <option>English</option>
            <option>isiXhosa</option>
            <option>isiZulu</option>
            <option>Afrikaans</option>
            <!-- ... -->
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Theme</label>
          <select class="w-full border border-gray-300 rounded px-3 py-2" onchange="window.docuHelpTheme.setTheme(this.value)">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 font-semibold">Save Settings</button>
        </div>
      </form>
    </section>
    <!-- React Component: EcosystemConnections -->
    <section class="bg-blue-50 rounded-lg p-6 shadow" id="ecosystem-connections">
      <h3 class="font-semibold text-blue-700 mb-2">Ecosystem Connections</h3>
      <p class="text-gray-700 mb-3">Connect your DocuHelp profile with other Sazi ecosystem platforms for a unified experience.</p>
      <ul class="space-y-2">
        <li><i class="fas fa-link text-green-500 mr-2"></i>Connected to <span class="font-semibold">Sazi.life</span></li>
        <li><i class="fas fa-link text-green-500 mr-2"></i>Connected to <span class="font-semibold">LegalHelp</span></li>
        <li><i class="fas fa-unlink text-red-500 mr-2"></i>Not connected to <span class="font-semibold">HRHelp</span></li>
      </ul>
      <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 font-semibold">Manage Connections</button>
    </section>
  </main>
  <footer class="text-center py-6 text-gray-400 text-xs">
    &copy; 2025 DocuHelp. Part of the Sazi Ecosystem.
  </footer>
  <script>
    document.getElementById('theme-toggle').addEventListener('click', () => {
      window.docuHelpTheme.toggleTheme();
    });
  </script>
</body>
</html>
