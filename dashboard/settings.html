<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings | DocuHelp Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../assets/js/main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="header"></div>
  <script>
    fetch('../components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);
  </script>
  <main class="max-w-3xl mx-auto py-12 px-4">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">Account Settings</h1>
    <div class="bg-white rounded-lg shadow p-6 space-y-6">
      <form id="settings-form" class="space-y-4">
        <div>
          <label class="block font-semibold mb-1">Notification Preferences</label>
          <div class="flex items-center gap-3">
            <input type="checkbox" id="notify-expiry" class="mr-2">
            <label for="notify-expiry" class="text-gray-700">Notify me about document expiry</label>
          </div>
          <div class="flex items-center gap-3">
            <input type="checkbox" id="notify-news" class="mr-2">
            <label for="notify-news" class="text-gray-700">Send me DocuHelp news & updates</label>
          </div>
        </div>
        <div>
          <label class="block font-semibold mb-1">Security</label>
          <button type="button" class="btn btn-outline mb-2" onclick="alert('Password reset link sent (demo only)')">Reset Password</button>
        </div>
        <div>
          <label class="block font-semibold mb-1">Privacy</label>
          <button type="button" class="btn btn-outline mb-2" onclick="alert('Download data (demo only)')">Download My Data</button>
          <button type="button" class="btn btn-outline" onclick="alert('Account deletion requested (demo only)')">Delete My Account</button>
        </div>
        <div class="flex gap-4 mt-4">
          <button type="submit" class="btn btn-blue">Save Settings</button>
          <button type="button" class="btn btn-outline" onclick="window.location.href='index.html'">Back to Dashboard</button>
        </div>
      </form>
    </div>
  </main>
  <div id="footer"></div>
  <script>
    fetch('../components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);
    document.getElementById('settings-form').onsubmit = function(e) {
      e.preventDefault();
      alert('Settings saved (demo only).');
    };
  </script>
</body>
</html>
