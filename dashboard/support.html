<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support | DocuHelp Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../assets/js/main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="header"></div>
  <script>
    fetch('../components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);
  </script>
  <main class="max-w-3xl mx-auto py-12 px-4">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">Support</h1>
    <div class="bg-white rounded-lg shadow p-6 space-y-4">
      <p class="text-gray-700">Need help? Reach out to our support team or browse our FAQ and documentation.</p>
      <form class="space-y-4">
        <div>
          <label class="block font-semibold mb-1" for="support-email">Your Email</label>
          <input type="email" id="support-email" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="you@email.com" required>
        </div>
        <div>
          <label class="block font-semibold mb-1" for="support-message">Message</label>
          <textarea id="support-message" rows="5" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Describe your issue or question..." required></textarea>
        </div>
        <button type="submit" class="btn btn-blue">Send Message</button>
      </form>
      <div class="text-xs text-gray-400 mt-4">
        For urgent queries, email <a href="mailto:support@salatiso.com" class="text-blue-600 underline">support@salatiso.com</a>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <script>
    fetch('../components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);
    document.querySelector('form').onsubmit = function(e) {
      e.preventDefault();
      alert('Support request sent (demo only).');
    };
  </script>
</body>
</html>
