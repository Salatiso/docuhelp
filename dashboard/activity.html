  <link rel="stylesheet" href="../css/themes.css">

</head>
<body class="bg-gray-50">
  <!-- React Component: DashboardHeader -->
  <header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <svg class="text-blue-600 h-8 w-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor">
        <path d="M15 25 L35 25 L40 30 L85 30 L85 75 L15 75 Z" fill="#0540F2" stroke="#2563EB" stroke-width="1"/>
        <rect x="25" y="40" width="45" height="28" fill="#3B82F6" stroke="#1D4ED8" stroke-width="1" rx="2"/>

      <span class="text-xl font-bold text-blue-700">Activity</span>

    <nav class="flex gap-4">
      <a href="index.html" class="text-blue-600 font-semibold">Dashboard</a>
      <a href="profile.html" class="text-gray-600 hover:text-blue-600">Profile</a>
      <a href="settings.html" class="text-gray-600 hover:text-blue-600">Settings</a>
      <button id="theme-toggle" class="ml-4 text-blue-600 bg-blue-100 px-2 py-1 rounded hover:bg-blue-200" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
      <button class="ml-2 text-blue-600 border border-blue-600 px-2 py-1 rounded hover:bg-blue-700 hover:text-white">Sign Out</button>
    </nav>
  </header>
  <main class="max-w-3xl mx-auto py-8 px-4">
    <!-- React Component: ActivityTimeline -->
    <section class="bg-white rounded-lg shadow p-6" id="activity-timeline">
      <h2 class="text-xl font-bold text-gray-900 mb-4">Recent Activity</h2>
      <ul class="space-y-4">
        <li class="flex items-start gap-3">
          <span class="text-blue-600 mt-1"><i class="fas fa-file-alt"></i></span>
          <div>
            <span class="font-semibold">Created</span> Employment Contract.docx
            <div class="text-xs text-gray-500">2 days ago</div>
          </div>
        </li>
        <li class="flex items-start gap-3">
          <span class="text-green-600 mt-1"><i class="fas fa-file-pdf"></i></span>
          <div>
            <span class="font-semibold">Converted</span> Payslip_June2025.pdf to PDF
            <div class="text-xs text-gray-500">5 days ago</div>
          </div>
        </li>
        <li class="flex items-start gap-3">
          <span class="text-purple-600 mt-1"><i class="fas fa-signature"></i></span>
          <div>
            <span class="font-semibold">Signed</span> NDA_Agreement.pdf
            <div class="text-xs text-gray-500">1 week ago</div>
          </div>

    document.getElementById('theme-toggle').addEventListener('click', () => {
      window.docuHelpTheme.toggleTheme();
