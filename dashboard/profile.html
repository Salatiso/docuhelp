<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile | DocuHelp Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../assets/js/main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="header"></div>
  <script>
    fetch('../components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);
  </script>
  <main class="max-w-3xl mx-auto py-12 px-4">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">My Profile</h1>
    <div class="bg-white rounded-lg shadow p-6 space-y-6">
      <form id="profile-form" class="space-y-4">
        <div>
          <label class="block font-semibold mb-1" for="displayName">Full Name</label>
          <input type="text" id="displayName" name="displayName" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Your Name">
        </div>
        <div>
          <label class="block font-semibold mb-1" for="email">Email Address</label>
          <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="you@email.com" readonly>
        </div>
        <div>
          <label class="block font-semibold mb-1" for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Optional">
        </div>
        <div>
          <label class="block font-semibold mb-1" for="org">Organization</label>
          <input type="text" id="org" name="org" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Company or Entity (optional)">
        </div>
        <div>
          <label class="block font-semibold mb-1" for="role">Role</label>
          <input type="text" id="role" name="role" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="e.g. Owner, HR, Admin">
        </div>
        <div>
          <label class="block font-semibold mb-1" for="language">Preferred Language</label>
          <select id="language" name="language" class="w-full border border-gray-300 rounded px-3 py-2">
            <option value="en">English</option>
            <option value="xh">isiXhosa</option>
            <option value="zu">isiZulu</option>
            <option value="af">Afrikaans</option>
            <option value="st">Sesotho</option>
            <option value="nso">Sepedi</option>
            <option value="ts">Xitsonga</option>
            <option value="ve">Tshivenḓa</option>
            <option value="tn">Setswana</option>
            <option value="ss">siSwati</option>
            <option value="nr">isiNdebele</option>
            <option value="sw">Kiswahili</option>
            <option value="pt">Português</option>
            <option value="fr">Français</option>
          </select>
        </div>
        <div class="flex gap-4 mt-4">
          <button type="submit" class="btn btn-blue">Save Changes</button>
          <button type="button" class="btn btn-outline" onclick="window.location.href='index.html'">Back to Dashboard</button>
        </div>
      </form>
    </div>
  </main>
  <div id="footer"></div>
  <script>
    fetch('../components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);
    // Placeholder for profile save logic
    document.getElementById('profile-form').onsubmit = function(e) {
      e.preventDefault();
      alert('Profile saved (demo only).');
    };
  </script>
</body>
</html>
