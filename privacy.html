<!-- privacy.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Privacy Policy | DocuHelp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="header"></div>
  <script>fetch('components/header.html').then(r=>r.text()).then(t=>document.getElementById('header').innerHTML=t);</script>
  <main class="max-w-3xl mx-auto py-12 px-4">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">Privacy Policy</h1>
    <div class="bg-white rounded-lg shadow p-6 space-y-4">
      <p>We respect your privacy. DocuHelp stores your data securely and never shares it with third parties except as required by law. For full details, please review our complete privacy policy or contact support@salatiso.com.</p>
    </div>
  </main>
  <div id="footer"></div>
  <script>fetch('components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);</script>
</body>
</html>
